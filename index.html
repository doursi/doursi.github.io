<!DOCTYPE html>
<html>
<head>
<script>
window.onload = function() {
  var context = new (window.AudioContext || window.webkitAudioContext)();
  var osc = context.createOscillator();
  osc.type = "sine";
  osc.frequency.value = 440; // Frequencia da nota musical "A4"
  osc.connect(context.destination);
  osc.start();
};
</script>
</head>
<body>
  <h1>Exemplo de geraro de nota musical com Web Audio API</h1>
  <p>Toque a nota musical "A4" com Web Audio API</p>
</body>
</html>
